<!--  Header  -->
<header class="ui container">
    <nav class="ui  inverted green menu">
        <h3 class="header item">My Angular2 Application</h3>
    </nav>   
</header>

<!-- mÃ¹kgh Main  -->
<main class="ui container">
    <div class="ui grid">
        <div class="ui six wide column">
            <div class="ui fluid vertical  green menu">
                <div class="item" *ngFor="let user of users" (click)= "setActiveUser(user)" [class.active]="user === activeUser">
                    {{user.name}}({{user.userName}})
                </div>
            </div>
        </div>
        <div class="ui ten wide column">
            <user-profile [user] ="activeUser"></user-profile>
            <div class="ui massive message" *ngIf="!activeUser">
                <h1 class="ui header"> <i class="pointing left icon"></i></h1>
                <p>Select a user</p>
            </div>
        </div>
    </div>
      
</main>
